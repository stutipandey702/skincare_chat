<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="chat-container">
    <div class="chat-history" id="chat-history">
      <p id="chat-log">No messages yet.</p>
    </div>

    <form id="ingredient-form" class="input-area">
      <input
        type="text"
        id="user_input"
        placeholder="Type a skincare ingredient..."
        autocomplete="off"
        required
      />
      <input type="submit" value="Send" />
    </form>
  </div>

  <script>
    document.getElementById("ingredient-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = document.getElementById("user_input").value;

      const response = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: userInput })
      });

      const data = await response.json();
      const chatLog = document.getElementById("chat-log");
      chatLog.innerText = "Model: " + (data.response || data.error);
    });
  </script>
</body>
</html>
